        <div class="collapse navbar-collapse" id="navbarNavDropdown">

              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">

  </header>


  <section id=" inicioSesion" class="inicioSesion">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
              <h3 class="text-center font-weight-light my-4">Alta de Usuario</h3>
            </div>

            <div class="card-body">
              <form id="uForm" method="post" action="">
                <div class="form-group">
                  <label class="small mb-1" for="inputNombre">
                    Nombre
                  </label>
                  <input class="form-control" id="uNombre" type="text" name="nombre" placeholder="Ingresa el nombre" />
                </div>
                <div class="form-group">
                  <label class="small mb-1" for="inputApellido">
                    Apellido
                  </label>
                  <input class="form-control" id="uApellido" type="text" placeholder="Ingresa el apellido" />
                </div>
                <div class="form-group">
                  <label class="small mb-1" for="inputcuil">
                    Cuil
                  </label>
                  <input class="form-control" id="uId" type="text" placeholder="Ingrese el cuil del usuario" />
                </div>
                <div class="form-group">
                  <label class="small mb-1" for="inputmail">
                    Email
                  </label>
                  <input class="form-control" id="uMail" name="altamqail" type="text"
                    placeholder="Ingrese el email del usuario" />
                </div>
                <select id="uNivel" class="form-select" aria-label="Default select example">
                  <option disabled selected>Selecciones el Nivel del usuario</option>
                  <option value="1">SSAPAC</option>
                  <option value="2">DGATP</option>
                  <option value="3">DGSICOM</option>
                  <option value="4">ADM</option>
                </select>
                <div class="form-group">
                  <label class="small mb-1">
                    Contraseña
                  </label>
                  <input class="form-control" id="usuarioPassword" name="upass" type="text" placeholder="Contraseña" />
                </div>
            </div>
            <div class="form-group d-flex align-items-center justify-content-center">
              <button id="regUsuario" class="btn btn-primary">Registrar</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>

    </div>

    </div>

  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
