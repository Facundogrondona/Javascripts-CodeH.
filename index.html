<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging</title>
    
    <link rel="stylesheet" href="./style/argon-dashboard.css">
</head>
<body>

  <!-- inicio Header -->
  <header id="inicio">
    <nav class="navbar navbar-expand-lg navbar-light bg-light disabled">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SSAPAC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
   </header>

   <!-- inicio login in   -->
  <section id="inicioSesion" class="inicioSesion">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
              <h3 class="text-center font-weight-light my-4">Acceso</h3>
            </div>

            <div class="card-body">
              <form method="post" action="">

                <div class="form-group">
                  <label class="small mb-1" for="inputUsuario">
                    Usuario
                  </label>
                  <input
                    class="form-control" id="inputUsuario" name="uid" type="text"
                    placeholder="Ingresa numero de CUIL"/>
                </div>
                <div class="form-group">
                  <label class="small mb-1" for="inputPassword">
                    Contraseña
                  </label>
                  <input
                    class="form-control" id="inputPassword" name="upass"
                    placeholder="Contraseña" />
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input class="custom-control-input"
                      id="rememberPasswordCheck" type="checkbox" />
                      <label class="custom-control-label"
                      for="rememberPasswordCheck">
                      Recordar contraseña
                    </label>
                  </div>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a class="small"
                    href="#">¿Has olvidado tu contraseña?</a>
                  <button id="btLogin" type="submit" class="btn btn-primary">Acceso</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>

    </div>

  </section>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/mains.js"></script> 
</body>
</html>
